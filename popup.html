<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Description Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 400px;
      box-sizing: border-box;
    }
    h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background-color: #ccc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    button:enabled {
      background-color: #4CAF50;
      cursor: pointer;
    }
    button:enabled:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>Job Description Analyzer</h3>
  <small>By https://www.youtube.com/@IntegratorDima</small>
  </br>
  <label for="highlight">What to highlight in the job description:</label>
  <textarea id="highlight" placeholder="Enter keywords or phrases"></textarea>
  <button id="analyzeButton" disabled>Analyze Job Description</button>
  <script src="popup.js"></script>
</body>
</html>
