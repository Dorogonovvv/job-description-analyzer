<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Description Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 350px;
            box-sizing: border-box;
        }
        h3 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #ccc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            transition: background-color 0.3s ease;
            font-size: 16px;
            position: relative;
        }
        button:enabled {
            background-color: #4CAF50;
            cursor: pointer;
        }
        button:enabled:hover {
            background-color: #45a049;
        }
        /* CSS for status icons */
        #analyzeButton::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: none;
        }
        #analyzeButton.success::after {
            display: block;
            background-color: green;
        }
        #analyzeButton.warning::after {
            display: block;
            background-color: darkorange;
        }
        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        #modalContent {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }
        #closeModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #closeModal:hover,
        #closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Job Description Analyzer</h3>
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    <label for="highlight">What to highlight in the job description:</label>
    <textarea id="highlight" style="height: 200px" placeholder="Enter keywords or phrases"></textarea>
    <button id="analyzeButton" disabled>Analyze Job Description</button>

    <!-- Modal structure -->
    <div id="modal">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <h3>Matched Phrases</h3>
            <ul id="matchedStringsList"></ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
